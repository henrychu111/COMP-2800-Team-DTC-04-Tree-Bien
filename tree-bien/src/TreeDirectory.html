
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta http-equiv="Expires" content="0" />

    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="TreeDirectory.css">
</head>

<body>
    <div>
        <section class="logo">
            <img src="TreeBien.png">
        </section>
        <section class="search">
            <input type="text" placeholder="Which tree are you looking for?">
            <img src="search-icon.png">
        </section>
        <section class="content">
            <label >Size Range</label>
            <div class="size">
                <div class="item">Large Tree <br> (More then 30 feet)</div>
                <div class="item">Medium Tree <br> (20 - 30feet)</div>
                <div class="item">Small Tree <br> Under 20 feet</div>
            </div>
            <label >Growth Rate</label>
            <div class="growth">
                <div class="item">Slow</div>
                <div class="item">Moderate</div>
                <div class="item">Fast</div>
            </div>
            <label >Native Locale</label>
            <div class="native">
                <div class="item">Non Native</div>
                <div class="item">Native</div>
            </div>
            <label >Flowering,Color</label>
            <div class="flower">
                <div class="item">Inconspicuous</div>
                <div class="item">Blue</div>
                <div class="item">Pink</div>
                <div class="item">Orange</div>
                <div class="item">Yellow</div>
                <div class="item">White</div>
            </div>
        </section>
        <section class="footer">
            <div class="t1">
                <img src="cart1.png" alt="">
            </div>
            <div class="t2">
                <img src="flower1.png" alt="">
            </div>
            <div class="t3">
                <img src="house1.png" alt="">
            </div>
            <div class="t4">
                <img src="search1.png" alt="">
            </div>
            <div class="t5">
                <img src="setting1.png" alt="">
            </div>
        </section>
    </div>
</body>
<script src="https://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="TreeDirectory.js"></script>
</html>
